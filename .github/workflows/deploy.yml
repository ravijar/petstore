name: Deploy to Railway

on:
  push:
    branches:
      - master  # Trigger deployment on push to the master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx for multi-platform support
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Set up Google Cloud service account credentials
      - name: Set up Google Cloud credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > service-account-file.json
          # Ensure the file is available for the Docker build context
          mv service-account-file.json $GITHUB_WORKSPACE/service-account-file.json  # This moves the file into the repo root

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: |
          docker build --build-arg GOOGLE_APPLICATION_CREDENTIALS=service-account-file.json -t ravijar/petstore .

      # Step 5: Deploy to Railway
      - name: Deploy to Railway
        run: |
          railway login --api-key ${{ secrets.RAILWAY_API_KEY }}  # Use your Railway API Key stored as a secret
          railway up  # This command deploys your app to Railway
