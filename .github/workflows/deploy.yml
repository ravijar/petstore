name: Deploy to Railway

on:
  push:
    branches:
      - master  # Trigger deployment on push to the master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx for multi-platform support
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Set up Google Cloud service account credentials
      - name: Set up Google Cloud credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > service-account-file.json
          mv service-account-file.json /app/service-account-file.json

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: |
          docker build --build-arg GOOGLE_APPLICATION_CREDENTIALS=/app/service-account-file.json -t ravijar/petstore .

      # Step 5: Railway login (browserless) and deploy
      - name: Railway login and deploy
        run: |
          railway login --browserless  # Browserless login for CI/CD
          railway up --detach  # Deploy the project without waiting for logs
